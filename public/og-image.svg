<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#000000"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E40AF;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#7C3AED;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Main content container -->
  <g transform="translate(100, 150)">
    <!-- Tax3 Logo -->
    <g transform="translate(0, 0)">
      <circle cx="40" cy="40" r="40" fill="#3B82F6" fill-opacity="0.2"/>
      <text x="40" y="55" text-anchor="middle" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#3B82F6">T3</text>
    </g>
    
    <!-- Main heading -->
    <text x="100" y="35" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#FFFFFF">Tax3</text>
    <text x="100" y="75" font-family="Arial, sans-serif" font-size="24" fill="#94A3B8">Solana Tax Reports Made Simple</text>
    
    <!-- Key benefits -->
    <g transform="translate(0, 120)">
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#FFFFFF">Stop Stressing About Solana Taxes</text>
      
      <g transform="translate(0, 60)">
        <circle cx="10" cy="10" r="4" fill="#10B981"/>
        <text x="25" y="15" font-family="Arial, sans-serif" font-size="20" fill="#D1D5DB">Generate IRS-compliant reports in 3 minutes</text>
      </g>
      
      <g transform="translate(0, 95)">
        <circle cx="10" cy="10" r="4" fill="#10B981"/>
        <text x="25" y="15" font-family="Arial, sans-serif" font-size="20" fill="#D1D5DB">Save $500+ vs hiring a CPA</text>
      </g>
      
      <g transform="translate(0, 130)">
        <circle cx="10" cy="10" r="4" fill="#10B981"/>
        <text x="25" y="15" font-family="Arial, sans-serif" font-size="20" fill="#D1D5DB">Trusted by 2,500+ DeFi traders</text>
      </g>
    </g>
    
    <!-- CTA -->
    <rect x="0" y="390" width="200" height="50" rx="25" fill="#3B82F6"/>
    <text x="100" y="420" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#FFFFFF">Get Started Free</text>
  </g>
  
  <!-- Side decoration -->
  <g transform="translate(800, 100)">
    <circle cx="100" cy="100" r="80" fill="#3B82F6" fill-opacity="0.1"/>
    <circle cx="200" cy="200" r="60" fill="#7C3AED" fill-opacity="0.1"/>
    <circle cx="300" cy="150" r="40" fill="#10B981" fill-opacity="0.1"/>
  </g>
</svg> 